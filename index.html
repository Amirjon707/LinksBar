<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Links Bar</title>
</head>

<body>
    <div class="menu">
        <div class="toggle">
            <i class="ri-stackshare-fill"></i>
        </div>
        <li style="--i:0;--clr:#1877f2">
            <a href="#"><i class="ri-facebook-fill"></i></a>
        </li>
        <li style="--i:1;--clr:#25d366">
            <a href="#"><i class="ri-whatsapp-fill"></i></a>
        </li>
        <li style="--i:2;--clr:#1da1f2">
            <a href="#"><i class="ri-twitter-fill"></i></a>
        </li>
        <li style="--i:3;--clr:#ea4c89">
            <a href="#"><i class="ri-dribbble-fill"></i></a>
        </li>
        <li style="--i:4;--clr:#0a66c2">
            <a href="#"><i class="ri-linkedin-box-fill"></i></a>
        </li>
        <li style="--i:5;--clr:#c32aa3">
            <a href="#"><i class="ri-instagram-line"></i></a>
        </li>
        <li style="--i:6;--clr:#bd081c">
            <a href="#"><i class="ri-pinterest-fill"></i></a>
        </li>
        <li style="--i:7;--clr:#ff0000">
            <a href="#"><i class="ri-youtube-fill"></i></a>
        </li>
    </div>
    <script src="./js/script.js "></script>
</body>

</html>
